<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点点环境-报告</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection" />
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="baidu-site-verification" content="PZzEtDyOeJ" />
    <script src="/js/cdn.js"></script>
    <script type="text/javascript">
        var staticlist = [["/css/base.css", "/css/style.css", "/css/zhuye.css"], ["/js/jquery-2.1.4-min.js", "/js/g_Const.js", "/js/g_header.js"]];
        WriteStatic(staticlist);
    </script>
</head>
<body>
    <div class="headerSpace"></div>
    <div class="header02">
        <b class="back" id="btnback"></b>
        <span id="span_report" class="txt" >楼盘报告</span>
        <span class="curr" id="span_detail" style="display:none">详情</span>
        <span id="span_comment" style="display:none">评价</span>
        <b class="share" id="btnShare"  style="display:none"></b>
        <!--<b class="operat">...</b>-->
    </div>
    <div class="indexBox " style="display:none" id="div_report">
        <div class="detailsWrap">
            <ul class="details" style="margin-top:.05rem;">
                <li>
                    <a class="clearfix" href="javascript:;">
                        <div class="pic fl" id="div_img"></div>
                        <div class="con fl">
                            <h4 id="h_projectname"></h4>
                            <div class="price" id="div_price"></div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <div class="m_class">
            <h3>环境报告等级</h3>
            <ul class="clearix" id="ul_level">
            </ul>
        </div>
        <div class="baogao_detail">
            <div class="txt">
                <h2>报告详情</h2>
                <p id="p_detail_report"></p>
            </div>
            </div>
            <div class="m_class" style="display:none">
                <h3>收集本地下载</h3>
                <ul class="clearix">
                    <li>收集本地下载</li>
                    <li class="null">收集本地下载</li>
                    <li class="curr">html格式</li>
                </ul>
            </div>
            <div class="space"></div>
            <div class="noComment" style="display:none" id="div_comment_no">暂无评论</div>
            <div class="commodity_review" id="div_commodity_review" style="display:none">
                <h2>
                    <a num="202044-10">
                        <b>商品评价</b>
                        <p id="p_goodrate"></p>
                    </a>
                </h2>
                <ul class="bd" id="ul_comment_top"></ul>
                <b class="lookMoreComment" id="b_comment">查看全部评价</b>
            </div>
        </div>
    <div class="baogao_detail" id="div_detail" style="display:none">
        <img id="img_report" src="/img/default.png">
        <div class="txt">
            <h2>楼盘详情</h2>
            <p id="p_detail"></p>
                </div>
    </div>
    <div class="indexBox " id="div_comment" style="display:none">
        <article class="commodity">
            <div class="survey clearfix">
                <div class="fenWrap clearfix">
                    <div class="fen fl">
                        <p id="p_good"></p>
                        <b>好评度</b>
                    </div>
                    <ul class="scale fr">
                        <li class="clearfix">
                            <label class="fl" id="lbl_good">好评（0%）</label>
                            <span class="fr"><i id="span_good"></i></span>
                        </li>
                        <li class="clearfix">
                            <label class="fl" id="lbl_ok">中评（0%）</label>
                            <span class="fr"><i id="span_ok"></i></span>
                        </li>
                        <li class="clearfix">
                            <label class="fl" id="lbl_bad">差评（0%）</label>
                            <span class="fr"><i id="span_bad"></i></span>
                        </li>
                    </ul>
                </div>
                <div class="impression" style="display:none">
                    <h3>买家印象</h3>
                    <ul class="clearfix">
                        <li>报告分析全面</li>
                        <li>报告全面</li>
                        <li>报告全面</li>
                        <li>报告分析全面</li>
                        <li>报告全面</li>
                    </ul>
                </div>
            </div>

            <div class="hd" id="gradeType" style="">
                <a href="javascript:void(0);" gradetype="all" num="1" class="curr" id="a_type_all">全部(0)</a>
                <a href="javascript:void(0);" gradetype="good" num="2" id="a_type_good">好评(0)</a>
                <a href="javascript:void(0);" gradetype="middle" num="3" id="a_type_ok">中评(0)</a>
                <a href="javascript:void(0);" gradetype="bad" num="4" id="a_type_bad">差评(0)</a>
                <a href="javascript:void(0);" gradetype="pic" num="5" style="display:none">有图(2)</a>
            </div>
            <ul style="" id="reviewList"></ul>
            <div class="noComment" id="reviewNo" style="display:none;">
                暂无评价
            </div>
        </article>

        
    </div>
    <!--写评价-->
    <div class="writeTxt" style="display:none" id="div_Follow">
        <div class="top">
            <span class="cancel" onclick="CommentAll.CloseComment()">取消</span>
            写跟帖
            <span class="send" onclick="CommentSend.GetList()">发送</span>
        </div>
        <font class="f2" grade="2">
            <span>一般</span>
            <i>
                <em class="b1" grade="1"></em>
                <em class="b2" grade="2"></em>
                <em class="b3" grade="3"></em>
                <!--<em class="b4" grade="4"></em>
                <em class="b5" grade="5"></em>-->
            </i>
        </font>
        <textarea id="txtComment"></textarea>
    </div>
    <!---->
    <div class="botmBtn">
        <b id="b_AddCol" class="collect" onclick="Collection.Add()"><i></i></b>
        <b id="b_AddIndex" class="index"><i></i></b>
        <b class="spend" onclick="Project.Buy_Report()">立即购买</b>
        <b class="comtBtn" style="display:none" onclick="UserInfo.Check(CommentAll.OpenComment)">我要评论</b>
    </div>
    <script type="text/javascript">
        var staticlist = [[], ["/js/tost.js", "/js/g_app.js", "/js/projectdetail.js"]];
            WriteStatic(staticlist);
    </script>
</body>
</html>
