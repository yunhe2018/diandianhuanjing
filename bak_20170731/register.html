<!DOCTYPE html>

        <meta name="baidu-site-verification" content="PZzEtDyOeJ" />
        <script src="/js/cdn.js"></script>

            WriteStatic(staticlist);

    <body>
        <div class="headerSpace"></div>
        <div class="header02">
            <b class="back" id="back_btn"></b>
            <span class="txt nopic">注册</span>
            <b class="txt02" id="btnLogin">登录</b>
        </div>
        <div class="logReg">
            <div class="head"><img src="/img/lnologin@2x.png"></div>

            <div class="in">

                    <input style="background:#f8f8f8" id="txtPicCode" type="text" value="" placeholder="图片验证码" />

                <input style="background:#f8f8f8" type="tel" placeholder="手机号" id="txtPhoneNo">
                <input style="background:#f8f8f8" type="text" placeholder="验证码" id="txtValidCode">
                <input style="background:#f8f8f8" type="password" placeholder="密码" id="txtPass">
                <b class="codeBtn" id="btnCode">获取验证码</b>
                <span class="loginBtn" id="btnPhoneRegister">注册</span>
                <div class="agreement">
                    <span class="c_box act fl"><input type="checkbox" ></span><span class="txt fl">阅读并同意微环境条款协议</span>
                </div>
            </div>
        </div>
